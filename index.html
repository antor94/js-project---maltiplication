<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    


<div class="card">
  <div class="card-info">
    <div class="main_div">
      <!-- User Info -->
      <div class="user-section">
        <h2 class="title">User</h2>
        <img class="user-img" src="" alt="User Image">
        <p class="name">name :</p>
        <p class="profession">profession :</p>
        <p class="email">email :</p>
      </div>
      <!-- Address Info -->
      <div class="address-section">
        <h2 class="title">Address</h2>
        <p class="city">city :</p>
        <p class="phone">phone :</p>
        <p class="fb">fb :</p>
      </div>
    </div>
  </div>
</div>


<!-- namota -->

<div class="namota">
  <!-- Input field -->
  <div class="input-group input">
    <input class="input" type="number"  placeholder="enter number">
    <label class="user-label">Enter Number</label>
  </div>
  <!-- Button -->
  <button class="btn button">Generate</button>
  <!-- Result -->
  <div class="result"></div>
</div>
